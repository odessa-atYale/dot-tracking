<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Object Tracking Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #mot-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .target {
            background-color: red;
        }
        .distractor {
            background-color: blue;
        }
        .neutral {
            background-color: gray;
        }
        .selected {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div id="mot-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('mot-container');
            const numDots = 10; // Total number of dots
            const numTargets = 3; // Number of target dots
            let dots = [];
            let targets = [];
            let selectedDots = [];

            // Function to create a dot
            function createDot(x, y, isTarget) {
                let dot = document.createElement('div');
                dot.classList.add('dot');
                dot.classList.add(isTarget ? 'target' : 'distractor');
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
                dot.dx = Math.random() * 2 - 1; // Random horizontal speed
                dot.dy = Math.random() * 2 - 1; // Random vertical speed
                dot.addEventListener('click', () => selectDot(dot));
                container.appendChild(dot);
                if (isTarget) {
                    targets.push(dot);
                }
                return dot;
            }

            // Function to select a dot
            function selectDot(dot) {
                if (!selectedDots.includes(dot)) {
                    dot.classList.add('selected');
                    selectedDots.push(dot);
                } else {
                    dot.classList.remove('selected');
                    selectedDots = selectedDots.filter(d => d !== dot);
                }
            }

            // Initialize the dots with random positions and velocities
            function initializeDots() {
                for (let i = 0; i < numDots; i++) {
                    let x = Math.random() * (container.clientWidth - 20);
                    let y = Math.random() * (container.clientHeight - 20);
                    let isTarget = i < numTargets;
                    let dot = createDot(x, y, isTarget);
                    dots.push(dot);
                }
            }

            // Move the dots and handle boundary collisions
            function moveDots() {
                dots.forEach(dot => {
                    let x = parseFloat(dot.style.left);
                    let y = parseFloat(dot.style.top);
                    x += dot.dx;
                    y += dot.dy;

                    // Reverse direction if the dot hits the container's boundary
                    if (x <= 0 || x >= container.clientWidth - 20) dot.dx *= -1;
                    if (y <= 0 || y >= container.clientHeight - 20) dot.dy *= -1;

                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                });
            }

            // Check the accuracy of the participant's selections
            function checkAccuracy() {
                let correctSelections = selectedDots.filter(dot => targets.includes(dot));
                let accuracy = (correctSelections.length / numTargets) * 100;
                alert(`You selected ${correctSelections.length} out of ${numTargets} correctly. Accuracy: ${accuracy}%`);
                // Here you can save the results (e.g., send to a server or save locally)
            }

            // Start the tracking task
            function startTracking() {
                initializeDots();
                // After 2 seconds, change the target color to neutral
                setTimeout(() => {
                    dots.forEach(dot => {
                        if (dot.classList.contains('target')) {
                            dot.classList.remove('target');
                            dot.classList.add('neutral');
                        }
                    });
                    setInterval(moveDots, 20); // Move the dots every 20 milliseconds
                    // After 10 seconds of movement, prompt for selection
                    setTimeout(() => {
                        clearInterval(movementInterval);
                        checkAccuracy();
                    }, 10000);
                }, 2000);
            }

            let movementInterval;
            startTracking();
        });
    </script>
</body>
</html>
