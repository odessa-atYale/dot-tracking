<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Object Tracking Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #mot-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .target {
            background-color: red;
        }
        .distractor, .neutral {
            background-color: blue;
        }
        .selected {
            border: 2px solid yellow;
        }
        #trial-message, #prompt-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        #prompt-message {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mot-container">
        <div id="trial-message"></div>
        <div id="prompt-message">Please select the formerly red dots</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('mot-container');
            const trialMessage = document.getElementById('trial-message');
            const promptMessage = document.getElementById('prompt-message');
            const trials = [
                { numDots: 10, numTargets: 2 }, { numDots: 10, numTargets: 2 },
                { numDots: 10, numTargets: 3 }, { numDots: 10, numTargets: 3 },
                { numDots: 10, numTargets: 4 }, { numDots: 10, numTargets: 4 },
                { numDots: 10, numTargets: 5 }, { numDots: 10, numTargets: 5 },
                { numDots: 10, numTargets: 6 }, { numDots: 10, numTargets: 6 }
            ];
            let currentTrial = 0;
            let dots = [];
            let targets = [];
            let selectedDots = [];
            let movementInterval;

            function createDot(x, y, isTarget) {
                let dot = document.createElement('div');
                dot.classList.add('dot');
                dot.classList.add(isTarget ? 'target' : 'distractor');
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
                let speed = Math.random() * 2 + 1; // Random speed between 1 and 3
                let angle = Math.random() * 2 * Math.PI; // Random angle
                dot.dx = speed * Math.cos(angle); // Fixed horizontal speed
                dot.dy = speed * Math.sin(angle); // Fixed vertical speed
                dot.addEventListener('click', () => selectDot(dot));
                container.appendChild(dot);
                if (isTarget) {
                    targets.push(dot);
                }
                return dot;
            }

            function selectDot(dot) {
                if (!selectedDots.includes(dot)) {
                    dot.classList.add('selected');
                    selectedDots.push(dot);
                } else {
                    dot.classList.remove('selected');
                    selectedDots = selectedDots.filter(d => d !== dot);
                }
            }

            function initializeDots(numDots, numTargets) {
                for (let i = 0; i < numDots; i++) {
                    let x = Math.random() * (container.clientWidth - 20);
                    let y = Math.random() * (container.clientHeight - 20);
                    let isTarget = i < numTargets;
                    let dot = createDot(x, y, isTarget);
                    dots.push(dot);
                }
            }

            function moveDots() {
                dots.forEach(dot => {
                    let x = parseFloat(dot.style.left);
                    let y = parseFloat(dot.style.top);
                    x += dot.dx;
                    y += dot.dy;

                    if (x <= 0 || x >= container.clientWidth - 20) dot.dx *= -1;
                    if (y <= 0 || y >= container.clientHeight - 20) dot.dy *= -1;

                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                });
            }

            function checkAccuracy() {
                let correctSelections = selectedDots.filter(dot => targets.includes(dot));
                let accuracy = (correctSelections.length / trials[currentTrial].numTargets) * 100;
                alert(`You selected ${correctSelections.length} out of ${trials[currentTrial].numTargets} correctly. Accuracy: ${accuracy}%`);
                console.log({
                    trial: currentTrial + 1,
                    selected: selectedDots.map(dot => ({ x: parseFloat(dot.style.left), y: parseFloat(dot.style.top) })),
                    targets: targets.map(dot => ({ x: parseFloat(dot.style.left), y: parseFloat(dot.style.top) })),
                    correctSelections: correctSelections.length,
                    accuracy: accuracy
                });
                nextTrial();
            }

            function nextTrial() {
                currentTrial++;
                if (currentTrial < trials.length) {
                    startTracking();
                } else {
                    alert('All trials completed!');
                }
            }

            function showTrialMessage(message) {
                trialMessage.textContent = message;
                trialMessage.style.display = 'block';
                setTimeout(() => {
                    trialMessage.style.display = 'none';
                    startTrial();
                }, 2000);
            }

            function startTrial() {
                dots = [];
                targets = [];
                selectedDots = [];
                container.innerHTML = ''; // Clear previous dots and message
                container.appendChild(trialMessage); // Re-append the trial message
                container.appendChild(promptMessage); // Re-append the prompt message

                initializeDots(trials[currentTrial].numDots, trials[currentTrial].numTargets);
                
                setTimeout(() => {
                    dots.forEach(dot => {
                        if (dot.classList.contains('target')) {
                            dot.classList.remove('target');
                            dot.classList.add('neutral');
                        }
                    });
                    movementInterval = setInterval(moveDots, 20); // Move the dots every 20 milliseconds
                    
                    setTimeout(() => {
                        clearInterval(movementInterval);
                        dots.forEach(dot => dot.dx = dot.dy = 0); // Freeze all dots
                        promptMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            promptMessage.style.display = 'none';
                            checkAccuracy();
                        }, 4000); // Give participants 4 seconds to select the targets
                    }, 10000); // Move dots for 10 seconds
                }, 2000); // Show targets for 2 seconds
            }

            function startTracking() {
                showTrialMessage(`Trial ${currentTrial + 1}`);
            }

            startTracking();
        });
    </script>
</body>
</html>
