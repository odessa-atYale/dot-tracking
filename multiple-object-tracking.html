<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Object Tracking Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #mot-container {
            position: relative;
            width: 800px;  /* Fixed width for laptop screens */
            height: 600px; /* Fixed height for laptop screens */
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .target {
            background-color: red;
        }
        .distractor, .neutral {
            background-color: blue;
        }
        .selected {
            border: 2px solid yellow;
        }
        #trial-message, #prompt-message, #error-message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        #prompt-message {
            font-size: 20px;
        }
        #error-message {
            color: red;
        }

        /* Smaller screens */
        @media (max-width: 1024px) {
            #mot-container {
                width: 600px;
                height: 450px;
            }
            #trial-message, #prompt-message, #error-message {
                font-size: 18px;
            }
        }

        /* Mobile screens */
        @media (max-width: 768px) {
            #mot-container {
                width: 100%;
                height: 100%;
            }
            #trial-message, #prompt-message, #error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="mot-container">
        <div id="trial-message"></div>
        <div id="prompt-message">Please select the formerly red dots</div>
        <div id="error-message">Please select the correct number of targets</div>
    </div>
    <script>

            { numDots: 12, numTargets: 4 },
            { numDots: 12, numTargets: 4 },
            { numDots: 15, numTargets: 5 },
            { numDots: 15, numTargets: 5 },
            { numDots: 18, numTargets: 6 },
            { numDots: 18, numTargets: 6 }
        ];
        let currentTrial = 0;
        let dots = [];
        let targets = [];
        let selectedDots = [];
        let movementInterval;

        let results = [];

        // Adjusted speed to match Alvarez study
        let speed = 4.8;  // 4.8 pixels per frame at 60fps

        function createDot(x, y, isTarget) {
            let dot = document.createElement('div');
            dot.classList.add('dot');
            dot.classList.add(isTarget ? 'target' : 'distractor');
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            let angle = Math.random() * 2 * Math.PI;
            dot.dx = speed * Math.cos(angle);
            dot.dy = speed * Math.sin(angle);
            dot.addEventListener('click', () => selectDot(dot));
            container.appendChild(dot);
            if (isTarget) {
                targets.push(dot);
            }
            return dot;
        }

    </script>
</body>
</html>
